<body>
    <header class="navbar">
        <nav>
            <img src="aset1.jpg">

            <a href="#home">Home</a>

    </header>

    <section class="hero" id="home">
        <main>
            <h1>Hi Harfi, Welcome to Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </main>
    </section>

    <section class="fasilitas">
        <div class="satu">
            <h1>Our Facilitation</h1>
        </div>
        <div class="kedua">
            <div>
                <img src="gbr1.jpg">
                <p><b>Professional Teacher</b></p>
            </div>
            <div>
                <img src="gbr2.jpg">
                <p><b>Sport Field</b></p>

            <div>

            </div>
        </div>

    <div class="container">
        <div class="contact-form">
            <h2>Message Us</h2>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label>Jenis Kelamin:</label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="form-output">
            <p id="currentTime">Current Time:</p>
            <p><strong>Nama:</strong> <span id="outputName"></span></p>
            <p><strong>Tanggal Lahir:</strong> <span id="outputDob"></span></p>
            <p><strong>Jenis Kelamin:</strong> <span id="outputGender"></span></p>
            <p><strong>Pesan:</strong> <span id="outputMessage"></span></p>
        </div>
    </div>

    <footer>
        <p><b>Created by Me</b></p>
    </footer>
    
    <script src="js/script.js"></script>
